<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>江西省网络安全技能大赛</title>
    <link type="text/css" rel="stylesheet" href="css/login.css" />
    <link type="text/css" rel="stylesheet" href="css/loaders.css" />
    <link type="text/css" rel="stylesheet" href="layui/css/layui.css" />
</head>

<body>
    <div class="login">
        <div class="login_title">
            <span>用户登录</span>
        </div>
        <form action="" method="" onsubmit="return check()" name="form">
            <div class="login-fields">
                <div class="login-fields_user">
                    <div class="icon">
                        <img src="img/user_icon_copy.png">
                    </div>
                    <input type="text" name="login_name" id="login_name" placeholder="账号" autofocus />
                </div>
                <div class="login-fields_password">
                    <div class="icon">
                        <img src="img/lock_icon_copy.png">
                    </div>
                    <input type="password" name="password" id="password" placeholder="密码" autocomplete="off" />
                </div>
                <div class="login-fields_password">
                    <div class="icon">
                        <img src="img/key.png">
                    </div>
                    <input type="text" name="valicode" id="valicode" placeholder="验证码" autocomplete="off" />
                    <div class=" validation">
                        <a href="">
                            <img src="http://192.168.1.103/user/createValicode" alt="点击刷新">
                        </a>
                    </div>
                </div>
                <div class="login-fields_submit">
                    <input type="submit" value="登录" onclick="login()">
                </div>
            </div>
        </form>
        <div class="success"></div>
        <div class="disclaimer">
            <a href="#">忘记密码？</a>||
            <a href="register.html">注册</a>||
            <a href="../index/index.html">返回</a>
        </div>
    </div>
    <div class="authent">
        <div class="loader">
            <div class="ball-clip-rotate-multiple">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <p>验证登录中...</p>
    </div>
    <div class="OverWindows"></div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/stopExecutionOnTimeout.js?t=1"></script>
    <script type="text/javascript" src="layui/layui.js"></script>
    <script type="text/javascript" src="js/particleground.js"></script>
    <script type="text/javascript" src="js/treatment.js"></script>
    <script type="text/javascript" src="js/jquery.mockjax.js"></script>
    <script src="js/login.js"></script>
    <script src="js/vali_login.js"></script>
    <script>
        function login() {
            $.ajax({
                //方法类型
                type: "POST",
                //预期返回的数据类型
                dataType: "json",
                //后端接口url
                url: "",
                //往后端传入的数据
                data: {
                    realname: $('#login_name').val(),
                    password: $('#password').val(),
                },
                success: function (result) {
                    console.log(result);
                    if (result.resultCode == 200) {
                        window.location.href = "../../index2/index.html";
                        function showPersonalCenter() {
                            document.getElementById('showPersonalCenter').style.display = 
                            document.getElementById('showPersonalCenter').style.display == "none" ? "block" : "none";
                        }
                    }
                    ;
                },
                error: function () {
                    alert("登录异常！");
                }
            });
        }
    </script>
</body>

</html>
